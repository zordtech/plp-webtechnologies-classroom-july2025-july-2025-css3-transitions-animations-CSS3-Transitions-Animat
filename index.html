<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Animation & JS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Transitions, Animations & JavaScript Demo</h1>

  <main>
    <!-- Section 1: Transition Demo -->
    <section>
      <h2>Hover Transition</h2>
      <button class="transition-btn">Hover Me</button>
    </section>

    <!-- Section 2: Keyframe Animation Demo -->
    <section>
      <h2>Keyframe Animation</h2>
      <div id="box"></div>
      <button id="animateBtn">Start Animation</button>
    </section>

    <!-- Section 3: JavaScript Functions -->
    <section>
      <h2>Function & Return Value Demo</h2>
      <label for="num">Enter a number:</label>
      <input type="number" id="num">
      <button id="squareBtn">Get Square</button>
      <p id="result"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Animation Assignment</p>
  </footer>
